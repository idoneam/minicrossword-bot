name: 'redeploy'

inputs:
  key:
    required: true
  ip:
    required: true
  pub_host:
    required: true
  user:
    required: true
  dir:
    required: true
  name:
    required: true
  image:
    required: true
  dr_args:
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.key }}
    - ${{ inputs.ip }}
    - ${{ inputs.pub_host }}
    - ${{ inputs.user }}
    - ${{ inputs.dir }}
    - ${{ inputs.name }}
    - ${{ inputs.image }}
    - ${{ inputs.dr_args }}
